        <div class="container-fluid hospedagem">
            <div class="row hospedar">
                <div class="col-md-12">
                    <h2 >
                        Venha se hospedar
                    </h2>
                    <div class="row">
                        <div class="col-md-6">
                            <img class="photo-hospedar" src="https://a0.muscache.com/im/pictures/17b61b71-3b06-4cec-bf8f-f32daea24f39.jpg?aki_policy=xx_large" 
                                alt="imagem alterada por JS" id="trocarimg">
                        </div>
                        <div class="col-md-6 valor-hospedar">
                            <div class="row">
                                <h5 class="card-header">
                                    Datas
                                    <div class="row">
                                            <div class="col-md-6">
                                                <div id="data" class="alert alert-success" style="display: none;" role="alert">
                                                    <script language=javascript type="text/javascript">
                                                    now = new Date
                                                    document.write ( now.getDate() + "/" + (now.getMonth()+1) + "/" + now.getFullYear() )
                                                    </script>
                                                </div>
                                            </div>
                                            <div class="arrow"><i class="fas fa-arrow-right"></i></div>
                                            <div class="col-md-6">
                                            <input type="text" class="form-control" id="data-hospedagem" placeholder="Ex.: dd/mm/aaaa" data-mask="00/00/0000" maxlength="10" autocomplete="off">
                                            
                                            </div>
                                        </div>
                                    </h5>
                            </div>
                            <div class="row">
                                <h5 class="card-header">
                                    Hóspedes
                                    <div class="row">
                                            <div class="col-md-12">
                                            <input type="text" class="form-control" id="hospedes" placeholder="Qtd"
                                                aria-describedby="sizing-addon1" >
                                            </div>
                                        </div>
                                    </h5>
                            </div>
                            <div class="row">
                                <h5 class="card-header">
                                    Taxa de serviço
                                    <div class="row">
                                            <div class="col-md-12">
                                            <input type="text" class="form-control" id="hospedes" placeholder="R$ 8,00"
                                                aria-describedby="sizing-addon1" disabled="true">
                                                
                                            </div>
                                        </div>                  
                                    </h5>
                            </div>
                            <div class="row">
                                <h5 class="card-header">
                                    Total
                                    <div class="row">
                                            <div class="col-md-12">
                                            <input type="text" class="form-control" id="hospedes" placeholder="Qtd"
                                                aria-describedby="sizing-addon1">
                                            </div>
                                        </div> 
                                    </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
         <div class="row" id="rodape">
        <div class="col-md-6 redesSociais">

            </div>

        </div>
        <div class="col-md-6">

                <div class="form-group">
                    <label for="inputEmail1">Digite seu Email</label>

                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
